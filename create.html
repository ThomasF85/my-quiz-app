<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="pages/template/page.css" />
    <link rel="stylesheet" href="pages/create/create.css" />
    <link rel="stylesheet" href="components/heading/header.css" />
    <link rel="stylesheet" href="components/navigation/navigation.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1 class="header">Create</h1>
    </header>
    <main>
      <form>
        <label class="create__label" for="question">Question:</label>
        <textarea
          class="create__textarea"
          id="question"
          name="question"
          required
        ></textarea>
        <label class="create__label" for="answer">Answer:</label>
        <textarea
          class="create__textarea"
          id="answer"
          name="answer"
          required
        ></textarea>
        <label class="create__label" for="tags">Tags:</label>
        <textarea
          class="create__textarea create__textarea--small"
          id="tags"
          name="tags"
          required
        ></textarea>
        <input type="submit" class="button create__button" value="Submit" />
      </form>
    </main>
    <footer>
      <nav class="navigation">
        <ul class="navigation__menu">
          <li class="navigation__item">
            <a class="navigation__link" href="index.html"
              ><img
                class="navigation__icon"
                src="../../assets/home.png"
                alt="Home"
            /></a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="bookmarks.html"
              ><img
                class="navigation__icon"
                src="../../assets/bookmark.png"
                alt="Bookmarks"
            /></a>
          </li>
          <li class="navigation__item navigation__item--highlighted">
            <a class="navigation__link" href="create.html"
              ><img
                class="navigation__icon"
                src="../../assets/plus.png"
                alt="Create"
            /></a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="profile.html"
              ><img
                class="navigation__icon"
                src="../../assets/profile.png"
                alt="Profile"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
